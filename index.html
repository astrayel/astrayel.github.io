<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur PDF Grist</title>
    <!-- Grist Plugin API -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Rapports PDF</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="month-select">Mois :</label>
                <select id="month-select">
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            
            <div class="control-group">
                <label for="year-select">Année :</label>
                <select id="year-select">
                    <!-- Options will be populated by JS -->
                </select>
            </div>

            <button id="generate-btn" class="btn-primary" disabled>Générer PDF</button>
        </div>

        <div id="status" class="status-message">En attente des données...</div>

        <!-- Hidden canvas for chart generation -->
        <div class="chart-container" style="position: absolute; left: -9999px;">
            <canvas id="chart-papillaires" width="800" height="400"></canvas>
            <canvas id="chart-biologiques" width="800" height="400"></canvas>
            <canvas id="chart-transports-vpe" width="800" height="400"></canvas>
            <canvas id="chart-transports-dvv" width="800" height="400"></canvas>
            <canvas id="chart-transports-vr" width="800" height="400"></canvas>
            <canvas id="chart-transports-dm" width="800" height="400"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
